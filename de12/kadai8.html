    <h1>昔の天才と今の天才</h1><br>

    <h2>考察</h2>
    昔と今の天才をデータを見て比較してみたところ、現在の方がゲームの単語がでてきていいたり<br>
    今の天才の共起ネットワークのデータのところを見ると昔より黄緑色の円が大きくなっていたり<br>
    とデータを見て読み取れる。一方で、単語は昔と今であまり変わっていまいと言うふうに感じました。<br>
    今回は天才をテーマにしてやってみましたが、いまいち昔と今の天才を比較するのは難しかったです。<br>
